[tox]
envlist =
    py37
    py37-lint
    py38
    py39
    py310
    py311

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[testenv]
install_command = pip install {packages}
extras = dev
commands = 
    pytest

[testenv:py37-lint]
commands =
    black --check setup.py src tests
    flake8 setup.py src tests
